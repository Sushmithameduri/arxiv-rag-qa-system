version: "3.9"

services:
  rag-api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./db:/app/db
      - ./data:/app/data

  streamlit-ui:
    image: python:3.11-slim
    container_name: rag-ui
    working_dir: /app
    volumes:
      - ./ui:/app
    command: >
      sh -c "pip install streamlit requests &&
             streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - rag-api

